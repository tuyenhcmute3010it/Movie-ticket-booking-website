    <script src="./assets/js/slideshow.js"></script>

  </head>
  <body>
    <!-- header -->
    <header id="header"></header>
    <script>
      load("#header", "./template/header-logined.html");
    </script>
    <!-- end header -->
    <!-- main -->
    <!-- container -->
    <main class="film-page">
      <div class="container">
        <!-- film info -->
        <div class="film-container">
          <!-- breadcrumbs -->
          <ul class="breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="./index.html" class="breadcrumbs__link">Home </a>
              <img
                class="breadcrumbs__icon"
                src="./assets/icon/arrow-right.svg"
                alt=""
              />
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link">Buy tickets</a>
              <img
                class="breadcrumbs__icon"
                src="./assets/icon/arrow-right.svg"
                alt=""
              />
            </li>
            <li class="breadcrumbs__item">
              <a href="#!" class="breadcrumbs__link--current"
                >The Wild Robot
              </a>
            </li>
          </ul>
        </div>
        <!-- film info -->
        <div class="film-container prod-info-content">
          <div class="row">
            <div class="col-4 col-xl-6 col-lg-12">
              <div class="prod-preview">
                <div class="prod-preview__list">
                  <div class="prod-preview__item">
                    <a href="./film-detail.html">
                      <img
                        src="./assets/img/films/film-1.webp"
                        alt=""
                        class="prod-preview__img"
                      />
                    </a>
                  </div>
                </div>

                <div class="prod-preview__thumbs">
                  <img
                    src="./assets/img/thumbs_preview/a-wild-robot-1.webp"
                    alt="A Wild Robot - Thumbnail 1"
                    class="prod-preview__thumb-img"
                    onclick="showImage(0)"
                  />
                  <img
                    src="./assets/img/thumbs_preview/a-wild-robot-2.jpg"
                    alt="A Wild Robot - Thumbnail 2"
                    class="prod-preview__thumb-img"
                    onclick="showImage(1)"
                  />
                  <img
                    src="./assets/img/thumbs_preview/a-wild-robot-3.webp"
                    alt="A Wild Robot - Thumbnail 3"
                    class="prod-preview__thumb-img"
                    onclick="showImage(2)"
                  />
                  <img
                    src="./assets/img/thumbs_preview/a-wild-robot-4.webp"
                    alt="A Wild Robot - Thumbnail 4"
                    class="prod-preview__thumb-img"
                    onclick="showImage(3)"
                  />
                </div>

                <!-- Overlay for the enlarged image -->
                <div class="overlay-thumb" id="imageOverlay">
                  <div class="overlay-container">
                    <img
                      id="overlay-thumb-img"
                      src=""
                      alt="Enlarged Thumbnail"
                    />
                    <button class="overlay-thumb__close">✖</button>
                    <button class="overlay-thumb__prev">❮</button>
                    <button class="overlay-thumb__next">❯</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8 col-xl-6 col-lg-12">
              <div class="showtime">
                <div class="showtime__movie-schedule-container">
                  <div class="showtime__tabs">
                    <button class="showtime__tab-button active" data-day="0">
                      Today
                    </button>
                    <div class="showtime__controls">
                      <button id="prevButton" class="nav-button">◀</button>
                      <button id="nextButton" class="nav-button">▶</button>
                    </div>
                  </div>
                  <div class="schedule-content">
                    <div class="movie-list" id="movie-list"></div>

                    <div id="no-sessions-message"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- footer -->
      </div>
    </main>
    <!-- end main -->
    <!-- footer -->
    <footer id="footer"></footer>
    <script>
      load("#footer", "./template/footer.html");
    </script>
    <!-- end footer -->
  </body>
  <!-- js -->
  <script src="./assets/js/trailer.js"></script>
</html>
